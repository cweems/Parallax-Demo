<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Create a Parralax Website using Stellar.js</title>

<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="js/js.js"></script>
<script type="text/javascript" src="js/jquery.stellar.min.js"></script>
<script type="text/javascript" src="js/waypoints.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

</head>

<body>
		<ul class="navigation">
			<div class="nav-spacer">
				<li href="#slide1" data-slide="1">Slide 1</li>
				<li href="#slide2" data-slide="2">Slide 2</li>
				<li data-slide="3">Slide 3</li>
				<li data-slide="4">Slide 4</li>
				<li data-slide="5">Slide 5</li>
			</div>
		</ul>

	<div class="slide" id="slide1" data-slide="1" data-stellar-background-ratio="0.5">
	<p>This is a simple test of a Parallax jquery site</p>
		
		<a class="button" data-slide="2" title=""></a>

	</div><!--End Slide 1-->



	<div class="slide" id="slide2" data-slide="2" data-stellar-background-ratio="0.5">
		<div class="wrapper">	

		</div>

		<span class="slideno">Slide 2</span>
		<a class="button" data-slide="3" title=""></a>

	</div><!--End Slide 2-->





	<div class="slide" id="slide3" data-slide="3" data-stellar-background-ratio="0.5">
		<div class="wrapper">
		
		</div>

		<span class="slideno">Slide 3</span>
		<a class="button" data-slide="4" title=""></a>

	</div><!--End Slide 3-->






	<div class="slide" id="slide4" data-slide="4" data-stellar-background-ratio="0">
		

		<span class="slideno">Slide 4</span>
		<span class="parallaxbg">Use the parallax effects on background images too!</span>
		<a class="button" data-slide="5" title=""></a>
	</div><!--End Slide 4-->

	<div class="slide" id="slide5" data-slide="5" data-stellar-background-ratio="0">
		

		<span class="slideno">Slide 5</span>
		<span class="parallaxbg">Use the parallax effects on background images too!</span>








</body>
</html>
